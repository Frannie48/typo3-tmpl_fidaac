imports:
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

editor:
   config:
      format_tags: 'p;h1;h2;h3;h4'
      contentsCss: ['EXT:rte_ckeditor/Resources/Public/Css/contents.css', 'EXT:tmpl_fidaac/Resources/Public/Css/rte.css']
      stylesSet:
        - { name: 'Literature', element: 'p', attributes: {'class': 'literature'} }
        - { name: 'Default style', element: 'p', attributes: {'class': 'default'} }

      toolbarGroups:
        - { name: 'styles', groups: [ 'styles' ] }
        - '/'
        - { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }
        - { name: 'paragraph', groups: [ 'list', 'indent', 'align', 'bidi', 'paragraph' ] }
        - { name: 'links', groups: [ 'links' ] }
        - { name: 'insert', groups: [ 'insert' ] }
        - { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }
        - { name: 'document', groups: [ 'mode', 'document', 'doctools' ] }
        - { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }
        - { name: 'forms', groups: [ 'forms' ] }
        - { name: 'colors', groups: [ 'colors' ] }
        - { name: 'tools', groups: [ 'tools' ] }
        - { name: 'others', groups: [ 'others' ] }
        - { name: 'about', groups: [ 'about' ] }
      removeButtons: 'Font,FontSize,Save,NewPage,Preview,Print,Templates,About,Maximize,TextColor,Cut,Undo,Replace,SelectAll,Scayt,Form,Checkbox,Radio,TextField,Textarea,Select,ImageButton,Button,HiddenField,Redo,Copy,Paste,PasteText,PasteFromWord,Strike,CreateDiv,JustifyLeft,JustifyCenter,JustifyRight,JustifyBlock,BidiLtr,BidiRtl,Language,Anchor,Image,Flash,Table,Smiley,PageBreak,Iframe,ShowBlocks,BGColor'
