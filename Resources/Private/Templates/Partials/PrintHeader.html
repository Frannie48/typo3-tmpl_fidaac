<header class="printHeader">
    
    <div class="printTitle">
        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.newsTitle')}">
            <f:then>
                <f:cObject typoscriptObjectPath="lib.newsTitle"/>
            </f:then>
            <f:else>
                <f:cObject typoscriptObjectPath="lib.pagetitle"/>
            </f:else>
        </f:if>
    </div>

    <div class="printImage">
        <img src="/typo3conf/ext/tmpl_fidaac/Resources/Public/Images/print-img.png" alt="">
    </div>
</header>
